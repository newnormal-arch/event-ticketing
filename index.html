<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Event Ticketing</title>
</head>

<body>
    <header class="header">
        <a href="" class="nav-logo">Ticket Station</a>

        <label for="" class="icons">
            <i class='bx bx-menu-alt-right' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-title">Buy amazing tickets<br><span class="hero-subtitle">at wholesale prices</span></div>
            <a href="#" class="cta-btn">Get Started</a>
        </div>
    </section>

    <section class="top-events">
        <div class="top-events-content">
            <h2 class="top-events-title">Top Events</h2>
            <div class="top-events-cards">
                <div class="top-events-card-1">
                    <img src="./img/startup-hustle.png" alt="" class="event-img">
                    <div class="event-text">Startup Hustle</div>
                    <div class="event-location">Pretoria</div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
